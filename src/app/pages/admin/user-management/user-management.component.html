<div class="h-full w-full">
  <div class="ant-card w-full">
    <div class="ant-card-body">
      <div class="kttk-search-form">
        <form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
          <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="8" *ngFor="let control of controlArray" [hidden]="!control.show">
              <nz-form-item>
                <nz-form-label [nzFor]="'field' + control.index">Field {{ control.index }}</nz-form-label>
                <nz-form-control>
                  <input
                    nz-input
                    placeholder="placeholder"
                    [formControlName]="'field' + control.index"
                    [attr.id]="'field' + control.index"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-row>
            <div nz-col [nzSpan]="24" class="search-area">
              <button class="rounded" nz-button [nzType]="'primary'">Search</button>
              <button class="rounded" nz-button (click)="resetForm()">Clear</button>
              <a class="collapse" (click)="toggleCollapse()">
                Collapse
                <i nz-icon [nzType]="isCollapse ? 'down' : 'up'"></i>
              </a>
            </div>
          </div>
        </form>
      </div>
      <div class="kttk-operator mt-1">
        <button class="rounded align-middle" nz-button nzType="primary" (click)="showModal1()">
          <i nz-icon nzType="plus"></i>
          Add
        </button>
      </div>
      <div class="kttk-table-list">
        <nz-table
          #rowSelectionTable
          nzShowPagination
          nzShowSizeChanger
          [nzData]="listOfData"
          (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
        >
          <thead>
          <tr>
            <th [nzChecked]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of rowSelectionTable.data">
            <td></td>
            <td>{{ 3 }}</td>
            <td>{{ 1 }}</td>
            <td>{{ 2 }}</td>
          </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
    <nz-modal [(nzVisible)]="isVisible" nzTitle="Custom Modal Title" (nzOnCancel)="handleCancel()">
      <div *nzModalContent>
        <p>Modal Content</p>
        <p>Modal Content</p>
        <p>Modal Content</p>
        <p>Modal Content</p>
        <p>Modal Content</p>
      </div>
      <div *nzModalFooter>
        <span>Modal Footer:</span>
        <button nz-button nzType="default" (click)="handleCancel()">Custom Callback</button>
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Custom Submit</button>
      </div>
    </nz-modal>
  </div>
</div>
